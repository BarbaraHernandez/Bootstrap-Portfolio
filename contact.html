<!doctype html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Contact | Barbara Hernandez</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Barbara Hernandez</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-10">
                        <div class="card text-left" style="width: 100%;">
                            <div class="card-body">
                                <h5 class="contentHeader">Contact</h5>
                                <form>
                                    <div class="form-group">
                                        <label for="contactName">Name</label>
                                        <input type="text" class="form-control" id="contactName" placeholder="John Smith">
                                    </div>
                                    <div class="form-group">
                                        <label for="contactEmail">Email address</label>
                                        <input type="email" class="form-control" id="contactEmail" aria-describedby="emailHelp" placeholder="example@gmail.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="contactMessage">Message</label>
                                        <textarea class="form-control" id="contactMessage" rows="3"></textarea>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>                     
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        <!--Footer-->

    </body>
</html>
